<!DOCTYPE html>
<html lang="ka">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LILE - მთავარი გვერდი</title>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
</head>
<body>
    <div id="app">
        <h1>{{ message }}</h1>
    </div>

    <script>
        const { createApp } = Vue;
        createApp({
            data() {
                return {
                    message: "მოგესალმებით LILE პლატფორმაზე!"
                };
            }
        }).mount('#app');
    </script>
</body>
</html>
